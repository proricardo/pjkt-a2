name: Build e Deploy — GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build e commita arquivos estáticos na raiz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Build Astro → /docs
        run: npm run build
        env:
          PUBLIC_FORMSPREE_ENDPOINT: ${{ secrets.FORMSPREE_ENDPOINT }}

      - name: Copiar build para raiz do repositório
        run: cp -r docs/. .

      - name: Commitar index.html e demais arquivos na raiz
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html 404.html favicon.svg robots.txt CNAME .nojekyll \
                  sitemap-index.xml sitemap-0.xml \
                  assets/ cases/ contato/ cookies/ images/ \
                  insights/ metodologia/ privacidade/ servicos/ sobre/ || true
          git diff --staged --quiet || git commit -m "chore: build automático [skip ci]"
          git push
