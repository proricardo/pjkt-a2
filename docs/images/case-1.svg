<svg viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="c1bg" x1="0" y1="0" x2="400" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="c1accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>
    <filter id="c1blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="260" fill="url(#c1bg)" rx="16"/>
  <!-- Orbs -->
  <circle cx="60" cy="60" r="80" fill="#6D28D9" opacity="0.2" filter="url(#c1blur)"/>
  <circle cx="340" cy="200" r="60" fill="#0284C7" opacity="0.2" filter="url(#c1blur)"/>
  <!-- Grid -->
  <pattern id="c1grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="400" height="260" fill="url(#c1grid)" rx="16"/>
  <!-- Circuit lines -->
  <path d="M 60 130 L 120 130 L 120 80 L 200 80" stroke="url(#c1accent)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 200 80 L 280 80 L 280 130 L 340 130" stroke="url(#c1accent)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 60 160 L 140 160 L 140 200 L 340 200" stroke="#0284C7" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Nodes -->
  <circle cx="120" cy="80" r="5" fill="#6D28D9" opacity="0.9"/>
  <circle cx="200" cy="80" r="7" fill="url(#c1accent)" opacity="0.9"/>
  <circle cx="280" cy="80" r="5" fill="#0284C7" opacity="0.9"/>
  <circle cx="120" cy="130" r="4" fill="#6D28D9" opacity="0.7"/>
  <circle cx="280" cy="130" r="4" fill="#0284C7" opacity="0.7"/>
  <circle cx="140" cy="160" r="5" fill="#00E87A" opacity="0.7"/>
  <!-- Main box -->
  <rect x="160" y="100" width="80" height="60" rx="8" stroke="url(#c1accent)" stroke-width="1.5" fill="rgba(109,40,217,0.1)"/>
  <rect x="170" y="113" width="40" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="170" y="122" width="60" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="170" y="131" width="30" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="170" y="140" width="50" height="4" rx="2" fill="rgba(255,255,255,0.15)"/>
  <!-- Corner dots -->
  <circle cx="160" cy="100" r="3" fill="url(#c1accent)"/>
  <circle cx="240" cy="100" r="3" fill="url(#c1accent)"/>
  <circle cx="160" cy="160" r="3" fill="url(#c1accent)"/>
  <circle cx="240" cy="160" r="3" fill="url(#c1accent)"/>
  <!-- Label -->
  <text x="200" y="240" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.3)" letter-spacing="2">TECH PLATFORM</text>
</svg>
