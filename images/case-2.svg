<svg viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="c2bg" x1="0" y1="0" x2="400" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#001a0d"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="c2accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E87A"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>
    <filter id="c2blur">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>
  <rect width="400" height="260" fill="url(#c2bg)" rx="16"/>
  <circle cx="200" cy="100" r="100" fill="#00E87A" opacity="0.07" filter="url(#c2blur)"/>
  <circle cx="300" cy="180" r="60" fill="#0284C7" opacity="0.1" filter="url(#c2blur)"/>
  <!-- Neural network nodes -->
  <!-- Layer 1 -->
  <circle cx="80" cy="80" r="12" stroke="#00E87A" stroke-width="1.5" fill="rgba(0,232,122,0.08)"/>
  <circle cx="80" cy="130" r="12" stroke="#00E87A" stroke-width="1.5" fill="rgba(0,232,122,0.08)"/>
  <circle cx="80" cy="180" r="12" stroke="#00E87A" stroke-width="1.5" fill="rgba(0,232,122,0.08)"/>
  <!-- Layer 2 -->
  <circle cx="180" cy="65" r="14" stroke="#6D28D9" stroke-width="1.5" fill="rgba(109,40,217,0.12)"/>
  <circle cx="180" cy="115" r="14" stroke="#6D28D9" stroke-width="1.5" fill="rgba(109,40,217,0.12)"/>
  <circle cx="180" cy="165" r="14" stroke="#6D28D9" stroke-width="1.5" fill="rgba(109,40,217,0.12)"/>
  <circle cx="180" cy="195" r="14" stroke="#6D28D9" stroke-width="1.5" fill="rgba(109,40,217,0.12)"/>
  <!-- Layer 3 -->
  <circle cx="280" cy="90" r="12" stroke="#0284C7" stroke-width="1.5" fill="rgba(2,132,199,0.08)"/>
  <circle cx="280" cy="150" r="12" stroke="#0284C7" stroke-width="1.5" fill="rgba(2,132,199,0.08)"/>
  <!-- Layer 4 (output) -->
  <circle cx="360" cy="120" r="16" stroke="url(#c2accent)" stroke-width="2" fill="rgba(0,232,122,0.15)"/>
  <!-- Connections layer 1→2 -->
  <line x1="92" y1="80" x2="166" y2="65" stroke="rgba(0,232,122,0.2)" stroke-width="1"/>
  <line x1="92" y1="80" x2="166" y2="115" stroke="rgba(0,232,122,0.15)" stroke-width="1"/>
  <line x1="92" y1="80" x2="166" y2="165" stroke="rgba(0,232,122,0.1)" stroke-width="1"/>
  <line x1="92" y1="130" x2="166" y2="65" stroke="rgba(0,232,122,0.1)" stroke-width="1"/>
  <line x1="92" y1="130" x2="166" y2="115" stroke="rgba(0,232,122,0.2)" stroke-width="1"/>
  <line x1="92" y1="130" x2="166" y2="165" stroke="rgba(0,232,122,0.15)" stroke-width="1"/>
  <line x1="92" y1="130" x2="166" y2="195" stroke="rgba(0,232,122,0.1)" stroke-width="1"/>
  <line x1="92" y1="180" x2="166" y2="115" stroke="rgba(0,232,122,0.1)" stroke-width="1"/>
  <line x1="92" y1="180" x2="166" y2="165" stroke="rgba(0,232,122,0.2)" stroke-width="1"/>
  <line x1="92" y1="180" x2="166" y2="195" stroke="rgba(0,232,122,0.15)" stroke-width="1"/>
  <!-- Connections layer 2→3 -->
  <line x1="194" y1="65" x2="268" y2="90" stroke="rgba(109,40,217,0.2)" stroke-width="1"/>
  <line x1="194" y1="65" x2="268" y2="150" stroke="rgba(109,40,217,0.1)" stroke-width="1"/>
  <line x1="194" y1="115" x2="268" y2="90" stroke="rgba(109,40,217,0.2)" stroke-width="1"/>
  <line x1="194" y1="115" x2="268" y2="150" stroke="rgba(109,40,217,0.15)" stroke-width="1"/>
  <line x1="194" y1="165" x2="268" y2="90" stroke="rgba(109,40,217,0.1)" stroke-width="1"/>
  <line x1="194" y1="165" x2="268" y2="150" stroke="rgba(109,40,217,0.2)" stroke-width="1"/>
  <line x1="194" y1="195" x2="268" y2="150" stroke="rgba(109,40,217,0.15)" stroke-width="1"/>
  <!-- Connections layer 3→output -->
  <line x1="292" y1="90" x2="344" y2="120" stroke="rgba(2,132,199,0.4)" stroke-width="1.5"/>
  <line x1="292" y1="150" x2="344" y2="120" stroke="rgba(2,132,199,0.4)" stroke-width="1.5"/>
  <!-- Inner dots -->
  <circle cx="80" cy="80" r="4" fill="#00E87A" opacity="0.8"/>
  <circle cx="80" cy="130" r="4" fill="#00E87A" opacity="0.6"/>
  <circle cx="80" cy="180" r="4" fill="#00E87A" opacity="0.7"/>
  <circle cx="180" cy="65" r="5" fill="#6D28D9" opacity="0.8"/>
  <circle cx="180" cy="115" r="5" fill="#6D28D9" opacity="0.7"/>
  <circle cx="180" cy="165" r="5" fill="#6D28D9" opacity="0.6"/>
  <circle cx="180" cy="195" r="5" fill="#6D28D9" opacity="0.5"/>
  <circle cx="280" cy="90" r="4" fill="#0284C7" opacity="0.8"/>
  <circle cx="280" cy="150" r="4" fill="#0284C7" opacity="0.7"/>
  <circle cx="360" cy="120" r="6" fill="url(#c2accent)" opacity="0.9"/>
  <text x="200" y="240" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.3)" letter-spacing="2">AI AGENT</text>
</svg>
