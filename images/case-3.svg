<svg viewBox="0 0 400 260" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="c3bg" x1="0" y1="0" x2="400" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00081a"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="c3a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0284C7"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <filter id="c3blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="400" height="260" fill="url(#c3bg)" rx="16"/>
  <circle cx="80" cy="60" r="80" fill="#0284C7" opacity="0.1" filter="url(#c3blur)"/>
  <circle cx="320" cy="180" r="70" fill="#6D28D9" opacity="0.1" filter="url(#c3blur)"/>
  <!-- Cloud shape main -->
  <ellipse cx="200" cy="110" rx="90" ry="50" stroke="url(#c3a)" stroke-width="1.5" fill="rgba(2,132,199,0.06)"/>
  <!-- Cloud bumps -->
  <circle cx="130" cy="105" r="30" stroke="url(#c3a)" stroke-width="1.5" fill="rgba(2,132,199,0.05)"/>
  <circle cx="200" cy="90" r="38" stroke="url(#c3a)" stroke-width="1.5" fill="rgba(2,132,199,0.05)"/>
  <circle cx="265" cy="105" r="28" stroke="url(#c3a)" stroke-width="1.5" fill="rgba(2,132,199,0.05)"/>
  <!-- Descending lines from cloud -->
  <line x1="160" y1="155" x2="130" y2="185" stroke="rgba(2,132,199,0.4)" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="200" y1="158" x2="200" y2="190" stroke="rgba(109,40,217,0.4)" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="240" y1="155" x2="270" y2="185" stroke="rgba(2,132,199,0.4)" stroke-width="1" stroke-dasharray="4 3"/>
  <!-- Service boxes -->
  <rect x="100" y="185" width="58" height="34" rx="6" stroke="rgba(2,132,199,0.5)" stroke-width="1.5" fill="rgba(2,132,199,0.08)"/>
  <rect x="171" y="190" width="58" height="34" rx="6" stroke="rgba(109,40,217,0.5)" stroke-width="1.5" fill="rgba(109,40,217,0.08)"/>
  <rect x="242" y="185" width="58" height="34" rx="6" stroke="rgba(2,132,199,0.5)" stroke-width="1.5" fill="rgba(2,132,199,0.08)"/>
  <!-- Box labels -->
  <rect x="110" y="197" width="38" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  <rect x="110" y="204" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
  <rect x="181" y="202" width="38" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  <rect x="181" y="209" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
  <rect x="252" y="197" width="38" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  <rect x="252" y="204" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
  <!-- Animated ping dots -->
  <circle cx="200" cy="95" r="4" fill="#00E87A" opacity="0.9"/>
  <circle cx="200" cy="95" r="10" stroke="#00E87A" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="95" r="18" stroke="#00E87A" stroke-width="0.5" opacity="0.1"/>
  <text x="200" y="240" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.3)" letter-spacing="2">CLOUD ARCHITECTURE</text>
</svg>
